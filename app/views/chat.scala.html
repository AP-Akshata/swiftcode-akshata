<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/chat.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
</head>

<body ng-app="chatApp" ng-controller="chatController" layout="row" flex='90' layout-align="center-stretch">
    <md-card layout="column" flex='none' style="max-width:800px">
        <md-content id="message-pane" layout='column' flex='80'>
            <div ng-repeat="msg in messages" layout="column" layout-align="{{msg.sender=='BOT'?'start start':'start end'}}">
                <md-card class="message-card" ng-style="msg.sender=='BOT'? {'background-color':'#D0D0D0','color':'#0080ff','font-size':'large'}:
                {'background-color':'#D0D0D0','color':'#0080ff','font-size':'large'}">
                    <span>{{msg.text}}</span>
                </md-card>
            </div>
        </md-content>
        <md-card id="form-card" class="md-whiteframe-8dp" layout='row' flex='20'>
            <form>
                <md-input-container layout='row' flex='90'>
                    <label>Message</label>
                    <input ng-model="usermsg">
                </md-input-container flex>
            </form>
            <md-button class="md-fab md-accent" flex="none" layout="row" layout-align="center center"><i class="material-icons">&#xE163;</i></md-button>
            </md-button>
        </md-card>
    </md-card>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="/assets/javascripts/chat.js"></script>
</body>

</html>
